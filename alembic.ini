# A generic, single database configuration.
[DEFAULT]
enable_interpolation = false


[alembic]
script_location = %(here)s/alembic
prepend_sys_path = .
path_separator = os

# âœ… DELETE the sqlalchemy.url line completely
# sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# (leave empty or commented)

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
